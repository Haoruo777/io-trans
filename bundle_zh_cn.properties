# Tutorial entries
tutorial.entry0.title = 欢迎!
tutorial.entry0.contents = [lightgray]欢迎来到[accent]交互式教程菜单[]！\
  \n请 [accent]选择 内容子类[] 你会喜欢下面那些按钮的！
tutorial.entry1.title = 啊，好吧。。。
tutorial.entry1.contents = [accent]你好！\
  \n\n[lightgray]看起来你没有看教程，让我(强制)给你看看，需要吗？
tutorial.entry2.title = 你好！
tutorial.entry2.contents = [accent]你好！\
  \n\n[lightgray]看起来你在这玩了一会。\
  \n考虑到你可能需要花 [white]几分钟[] 看看教程来改善你的体验！
tutorial.entry3.title = 守卫教程
tutorial.entry3.contents = [accent]欢迎!\
  \n\n[lightgray]看来你被选为守卫，简单来说你的任务是:\
  \n[accent]>[] 帮助洪水攻击玩家队伍\
  \n[accent]>[] 在洪水里造些额外的陷阱和建筑\
  \n[accent]>[] 使用(/tutorial)指令和服务器交互！\
  \n\n如果你不想当洪水守卫，使用 /resign 指令来返回玩家队伍！\
  \n祝你好运！
# yes, manually adding the title page is horrible, but i don't feel like implementing an automated way for that rn
tutorial.entry4.title = [accent] 教程 (1/5)
tutorial.entry4.contents = [blue] 洪水[] 是一个进攻类型的模组，你的目标是 [salmon]遏止[] 所有\
  \n[] [gold]水源 []以及 [red]摧毁[] 所有  [gold]水源.
tutorial.entry5.title = [accent] 教程 (2/5)
tutorial.entry5.contents =  [gold]水源 []产生 [blue]洪水[], 它 [red]伤害[] 所有附近和其中的建筑和单位.
tutorial.entry6.title = [accent] 教程 (3/5)
tutorial.entry6.contents = 你可以 [salmon]遏制 [] [gold]水源[] 通过对它造成足够 [red]伤害[].\
  \n\n当  [gold]水源 []被完全遏制, 你可以 [salmon]消除[] 它，通过在附近充能一个\
  \n [accent]冲击反应堆 [] /  [accent]光辉 [].
tutorial.entry7.title = [accent] 教程 (4/5)
tutorial.entry7.contents = 一些帮你生存的提示!\
  \n[accent]力墙投影[] 可以非常有效的反抗洪水.\
  \n[accent]造墙[] 是游戏早期非常有效的进攻防御手段.\
  \n[accent]反洪水[] 在推进和遏制水源方面非常强大.
tutorial.entry8.title = [accent] 教程 (5/5)
tutorial.entry8.contents = 强烈推荐你安装 [blue]Floodcompat[] 模组，在游戏自带 [accent]模组浏览器中[].\
  \nIt 避免服务器异步问题, 减少延迟, 允许自定义洪水材质以及直接命令陆辅挖据.
tutorial.entry9.title = [accent] 教程
tutorial.entry9.contents = 这里有非常多的 [pink]特性 []在 [blue] 洪水模式中[].\
  \n你可以在教程菜单的其他子目录里了解!
tutorial.entry10.title = [accent] 内容 |  洪水 (1/12)
tutorial.entry10.contents =  [red]水源[]\
  \n\n[accent]塞普罗核心[] 持续释放 [blue]洪水[].\
  \n你可以 [salmon]遏制[] 它们 通过持续的 [red]伤害[] 或者对它散播 [cyan]反洪水[].\
  \n你需要 [salmon]遏止[] 所有 [gold]水源[]来获胜.\
  \n[red]消除[] 不是必需的.
tutorial.entry11.title = [accent] 内容 |  洪水 (2/12)
tutorial.entry11.contents =  [red]水源[]\
  \n\n[accent]埃里克尔核心[] 和 [accent]接收台[] 必须被 [coral]遏制[] 在它释放 [blue]洪水[]之前.\
  \n当它被 [coral]充能[], [gold]水源[] 将会十分迅速的释放大量 [blue]洪水[].\
  \n当它正在释放洪水或者被大量 [blue]洪水[]包围，它们将会变成 [accent]免疫[].\
  \n通过散播[cyan]反洪水[]对它们造成[red]伤害，你可以打破他们的 [accent]免疫[].
tutorial.entry12.title = [accent] 内容 |  洪水 (3/12)
tutorial.entry12.contents =  [red]孢子发射器[]\
  \n\n[accent]钍反应堆[] 发射长距离炮弹叫做 [purple]孢子[], 它将在着陆处释放 [blue]洪水[].\
  \n你可以是反制 [purple]孢子[] 通过\
  \n [accent]裂解[],  [accent]震爆塔[],\
  \n [accent]力墙投影[], [accent]单位力墙场[].\
  \n[purple]孢子[] 可以被单位碰撞, 失去它的 [blue]洪水[] 充能, 但是, 炮弹会继续存在并且有伤害.
tutorial.entry13.title = [accent] 内容 |  洪水 (4/12)
tutorial.entry13.contents =  [red]洪水质量驱动器[]\
  \n\n[accent]质量驱动器[] 会收集并且长距离转移 [blue]洪水[].
tutorial.entry14.title = [accent] 内容 |  洪水 (5/12)
tutorial.entry14.contents =  [red]洪水雷达[]\
  \n\n[accent]雷达[] 在短暂充能后将会对[accent]单位[]造成大量 [red]伤害[].\
  \n它的伤害也随洪水伤害倍乘.
tutorial.entry15.title = [accent] 内容 |  洪水 (6/12)
tutorial.entry15.contents =  [red]洪水投影器[]\
  \n\n[accent]震爆塔[] 对在他的范围内的建筑附近释放 [blue]洪水[].
tutorial.entry16.title = [accent] 内容 |  洪水 (7/12)
tutorial.entry16.contents =  [red]苦力怕单位[]\
  \n\n[accent]爬虫家族单位[] 在接触到建筑时自爆并且释放[blue]洪水 [].\
  \n[orange]高等级[] 单位释放更多洪水.
tutorial.entry17.title = [accent] 内容 |  玩家 (8/12)
tutorial.entry17.contents = [cyan]反洪水[]\
  \n\n玩家有3种方式释放 [cyan]反洪水[],形成反洪水区域来暂时阻止 [blue]洪水[].\
  \n [accent]脉冲地雷[] - [sky]小[] 范围 [sky]短[] 时间.\
  \n [accent]爬虫[] - [sky]中等[] 范围 [sky]中等[] 时间.\
  \n[accent]Scathe[] - [sky]大[] 范围 [sky]长[] 时间.\
  \n\n[crimson]⚠ 小心! ⚠\
  \n[cyan]反洪水 [red]不会[white] 消除范围内的 [blue]洪水[].
tutorial.entry18.title = [accent] 内容 |  玩家 (9/12)
tutorial.entry18.contents = [green]单位力墙场[]\
  \n\n [gold]耀星[] 和  [gold]要塞[] 有力墙场, 这会对[blue]洪水[]造成[red]伤害[].\
  \n这也会 [red]伤害[] [accent]单位的力墙场[].\
  \n不要太深入洪水!
tutorial.entry19.title = [accent] 内容 |  玩家 (10/12)
tutorial.entry19.contents =  [green]力墙投影[]\
  \n\n不像 [accent]单位力墙场[], [gold]力墙投影[] 减缓 [blue]洪水[]的扩散.\
  \n它们基本上是为了游戏早期防守和推进.\
  \n[gold]力墙投影[] 接触 [blue]洪水[]立即被破坏.\
  \n确保在它附近造一些防御!
tutorial.entry20.title = [accent] 内容 |  玩家 (11/12)
tutorial.entry20.contents =  [green]雷达[]\
  \n\n[gold]雷达[] 玩家队伍的雷达将会挖掘 [blue]洪水[] 生成资源.\
  \nA [accent]容器[] 需要接触 [gold]雷达[], 来存放生成的资源.\
  \n不同的 [blue]洪水深度[] 给予不同的资源.\
  \n同一时间[gold]雷达[]数量存在 [accent]限制[].\
  \n资源生成和数量限制, 详情查看 [slate]/radarinfo[].
tutorial.entry21.title = [accent] 内容 |  玩家 (12/12)
tutorial.entry21.contents =  [green]宝藏[]\
  \n\n会有一些[gold]宝藏[] 藏在 [blue]洪水[]里, 它含有各种资源.\
  \n占领[gold]宝藏[]来获得其中资源.\
  \n[scarlet]⚠ 确保不要破坏它[], [gold]宝藏[]其中的资源[red]将会[crimson]消失.
tutorial.entry22.title = [accent] Others (1/6) [accent] 其他 (1/6)
tutorial.entry22.contents =  [pink]逻辑[]\
  \n\n一些限制已加入 [accent]逻辑[] 来平衡游戏体验.\
  \n基础处理器将不再可以控制单位挖掘瞄准开火以及进入荷载.\
  \n另外, 只有  [accent]微型处理器[] 可以被建造.
tutorial.entry23.title = [accent] Others (2/6) [accent] 其他 (2/6)
tutorial.entry23.contents =  [pink]采矿AI[]\
  \n\n[sky]单位挖掘逻辑[] 在洪水模式没必要!\
  \n[sky]矿机[] 可以无逻辑自动挖掘  沙子,  煤炭 and  废料.\
  \n矿机挖掘时也会自动 [tan]规避[] [blue]洪水[].\
  \n因此挖掘AI已经内置在服务器里, 这样比任何其他挖掘逻辑更[tan]快[].\
  \n另外,你也可以直接命令  [accent]恒星[] 和  [accent]耀星[] 来挖掘， 只要你的客户端装了[blue]FloodCompat[]模组.
tutorial.entry24.title = [accent] 其他 (3/6)
tutorial.entry24.contents =  [pink]洪水免疫[]\
  \n\n [accent]独影[] 和  [accent]天垠[] 是 [gold]免疫[] [blue]洪水[]的, 这使它们成为完美的搬运机.\
  \n [accent]天垠[] 是被 [red]解除武装[]的, 不会造成任何伤害.\
  \n它的物品容量是20.
tutorial.entry25.title = [accent] 其他 (4/6)
tutorial.entry25.contents =  [pink]超速[]\
  \n\n[gold]超速投影 & 超速穹顶[] 给予单位  [accent]超频[] buff.
tutorial.entry26.title = [accent] 其他 (5/6)
tutorial.entry26.contents =  [pink]可行走的墙[]\
  \n\n小  [accent]废料[],  [accent]钍[] 以及\
  \n [accent]钍[]墙 可以被单位通过.\
  \n如果你想要你控制单位时走过这些墙，你需要安装[blue]Floodcompat[].
tutorial.entry27.title = [accent] 其他 (6/6)
tutorial.entry27.contents =  [pink]辅机[]\
  \n\n每个 [accent]核心[] 会生成一个 [gold]辅机[].\
  \n[gold]辅机[] 可以挖矿附近以及攻击.
tutorial.entry28.title = [accent] 游戏模式 (1/3)
tutorial.entry28.contents = [sky] 洪水 PvP[]\
  \n\nPvP但是有[blue]洪水[]!\
  \n这模式有一些特性:\
  \n- 游戏开始有基于核心的pvp保护\
  \n- 高等级爬虫单位会对敌方建筑释放洪水。
tutorial.entry29.title = [accent] 游戏模式 (2/3)
tutorial.entry29.contents = [sky] 洪水守卫[]\
  \n\n一个随机选择的玩家将会加入 [blue]F洪水[] 队伍.\
  \n他的目标是帮助[blue]Flood[]队伍获胜.\
  \n他会有一些特殊能力来帮助他获胜.
tutorial.entry30.title = [accent] 游戏模式 (3/3)
tutorial.entry30.contents = [sky] 重新拼凑地图[]\
  \n\n地图里的矿物墙壁和地板将会随机重新生成!\
  \n有些地图将会在开局和定期随机重新生成地图.\
  \n\n你可以使用[slate]/scramble[]指令发起投票来随机重新生成地图.
tutorial.entry31.title = [accent] 状态 |  洪水 (1/4)
tutorial.entry31.contents =  - 50 HP, [lightgray]可行走[]\
  \n - 75 HP, [lightgray]可行走[]\
  \n - 100 HP, [lightgray]可行走[]\
  \n - 125 HP, [lightgray]不反弹[]\
  \n - 150 HP, [lightgray]无电弧[]\
  \n - 175 HP, [lightgray]无电弧[]\
  \n - 200 HP, [lightgray]阻挡激光[]\
  \n - 225 HP, [lightgray]阻挡激光[]\
  \n - 250 HP, [lightgray]阻挡激光[]\
  \n - 300 HP, [lightgray]阻挡激光[]\
  \n\n - Range: 34 Tiles\
  \n - Range: 37.5 Tiles\
  \n\n -  10 dmg;  20 dmg\
  \n - 360 dmg/s 
tutorial.entry32.title = [accent] 状态 |  单位 (2/4)
tutorial.entry32.contents =  家族 - 中等伤害, 高生存能力\
  \n\n > [accent]+10%[] 洪水抗性\
  \n > [green]+25%[white] 洪水抗性\
  \n > []+20%[] 洪水抗性\
  \n > [lime]+40%[] 洪水抗性\
  \n > [green]+30%[] 洪水抗性
tutorial.entry33.title = [accent] 状态 |  单位 (3/4)
tutorial.entry33.contents =  家族 - 中等伤害, 中等生存能力\
  \n\n > 散播 [cyan]反洪水[]\
  \n > [accent]-10%[] 洪水抗性\
  \n > [orange]-70%[white] 洪水抗性\
  \n> 吸血\
  \n > [scarlet]-220%[] 洪水抗性\
  \n> 吸血\
  \n> 炮弹: [scarlet]-100%[] 伤害打水源\
  \n > []-125%[] 洪水抗性
tutorial.entry34.title = [accent] 状态 |  单位 (4/4)
tutorial.entry34.contents =  家族 - 高伤害, 低生存能力\
  \n\n > [accent]-10%[white] 洪水抗性\
  \n > []-15%[] 洪水抗性\
  \n > [orange]-80%[] 洪水抗性\
  \n > [scarlet]-700%[white] 洪水抗性\
  \n> [scarlet]-100%[] 伤害打水源\
  \n > [scarlet]-550%[white] 洪水抗性\
  \n> [red]-80%[] 伤害打水源
tutorial.entry35.title = [accent] 设置
tutorial.entry35.contents =  [accent]游戏设置[]\
  \n\n目前的设置是:\
  \n建筑生成上限: {0}\
  \n是否可建造: {1}\
  \n\n如果是否可建筑为真，你可以在有足够资源时在洪水上建造任何建筑！
tutorial.entry36.title = [accent] 指令 (1/6)
tutorial.entry36.contents =  [accent]指令[]\
  \n\n为了帮助你游玩，大量指令被添加进来，每一个都可以帮助你编辑洪水！
tutorial.entry37.title = [accent] 指令 (2/6)
tutorial.entry37.contents =  [accent]/建筑[]\
  \n\n如果没有输入特定类型，聊天框里列出了辅助建筑的清单\
  \n你可以输入清单里列出的特定类型建筑，来生成至指定坐标或者脚下\
  \n辅助建筑的数量存在上限，但是，每10分钟上限增加1
tutorial.entry38.title = [accent] 指令 (3/6)
tutorial.entry38.contents =  [accent]/释放[]\
  \n\n花费一些洪水点数在你下方释放一些洪水, 释放的量取决于使用的点数&本局游戏时间
tutorial.entry39.title = [accent] 指令 (4/6)
tutorial.entry39.contents =  [accent]/生成[]\
  \n\n如果没有输入特定类型, 聊天框会列出可生成的单位以及造价\
  \n将会生成一个指定的单位，如果洪水点数足以消耗.
tutorial.entry40.title = [accent] 指令 (5/6)
tutorial.entry40.contents =  [accent]/区域[]\
  \n\n冻结指定区域指定范围的洪水 (最小 3, 最大 10) 让你可以自由建造\
  \n一次只能冻结一块区域, 再次输入指令以解冻原来区域
tutorial.entry41.title = [accent] 指令 (6/6)
tutorial.entry41.contents =  [accent]/重选[]\
  \n\n使你解除守卫状态, 另一个可能的玩家将会替换你\
  \n无法撤消!





