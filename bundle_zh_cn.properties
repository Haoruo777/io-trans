# Tutorial entries
tutorial.entry0.title = Welcome! 欢迎!
tutorial.entry0.contents = [lightgray]Welcome to the [accent]interactive tutorial menu[]!\
  \nPlease [accent]select the content category[] you'd like to see using the buttons below! [lightgray]欢迎来到[accent]交互式教程菜单[]！\
  \n请 [accent]选择 内容子类[] 你会喜欢下面那些按钮的！
tutorial.entry1.title = Oh well... 啊，好吧。。。
tutorial.entry1.contents = [accent]Hey there!\
  \n\n[lightgray]Looks like you didn't read the tutorial, let's take a (forced) look, shall we? [accent]你好！\
  \n\n[lightgray]看起来你没有看教程，让我强制给你看看，需要吗？
tutorial.entry2.title = Hi! 你好！
tutorial.entry2.contents = [accent]Hey there!\
  \n\n[lightgray]It looks like you've been playing here for quite a while now.\
  \nConsider taking [white]a minute[] of your time to read the quick tutorial to improve your experience here! 你好！\
  \n\n[lightgray]看起来你在这玩了一会。\
  \n考虑到你可能需要花 [white]几分钟[] 看看教程来改善你的体验！
tutorial.entry3.title = Guardian tutorial 守卫教程
tutorial.entry3.contents = [accent]Welcome!\
  \n\n[lightgray]Looks like you've been chosen as the guardian, let's quickly go over what your tasks will be:\
  \n[accent]>[] Aid the flood with attacking the player team\
  \n[accent]>[] Create additional traps/contraptions within the flood\
  \n[accent]>[] Use dedicated commands (/tutorial) to interact with the server!\
  \n\nIf you wish not to play as the guardian, use /resign to return to the player team!\
  \nGood luck! [accent]欢迎!\
  \n\n[lightgray]看来你被选为守卫，简单来说你的任务是：\
  \n[accent]>[] 帮助洪水攻击玩家队伍\
  \n[accent]>[] 在洪水里造些额外的陷阱和建筑\
  \n[accent]>[] 使用(/tutorial)指令和服务器交互！\
  \n\n如果你不想当洪水守卫，使用 /resign 指令来返回玩家队伍！\
  \n祝你好运！
# yes, manually adding the title page is horrible, but i don't feel like implementing an automated way for that rn
tutorial.entry4.title = [accent] Tutorial (1/5) [accent] 教程 (1/5)
tutorial.entry4.contents = [blue] Flood[] is an attack-style gamemode where your objective is to [salmon]suspend[] all\
  \n[] [gold]Emitters []and [red]destroy[] all  [gold]Charged Emitters. [blue] 洪水[] 是一个进攻类型的模组，你的目标是 [salmon]遏制[] 所有\
  \n[] [gold]水源 []以及 [red]摧毁[] 所有  [gold]水源.
tutorial.entry5.title = [accent] Tutorial (2/5) [accent] 教程 (2/5)
tutorial.entry5.contents =  [gold]Emitters []spawn [blue]Flood[], which [red]damages[] nearby buildings and units directly above it.  [gold]水源 []产生 [blue]洪水[], 它 [red]伤害[] 所有附近和其中的建筑和单位.
tutorial.entry6.title = [accent] Tutorial (3/5) [accent] 教程 (3/5)
tutorial.entry6.contents = You can [salmon]suspend [] [gold]Emitters[] by constantly dealing [red]damage[] to them.\
  \n\nWhen  [gold]Emitters []are fully suspended, you can [salmon]nullify[] them by powering an\
  \n [accent]Impact Reactor [] /  [accent]Lustre []nearby. 你可以 [salmon]遏制 [] [gold]水源[] 通过对它造成足够 [red]伤害[].\
  \n\n当  [gold]水源 []被完全遏制, 你可以 [salmon]消除[] 它，通过在附近充能一个\
  \n [accent]冲击反应堆 [] /  [accent]光辉 [].
tutorial.entry7.title = [accent] Tutorial (4/5) [accent] 教程 (4/5)
tutorial.entry7.contents = Some quick tips to help you survive!\
  \n[accent]Force Projectors[] are really effective against flood.\
  \n[accent]Wallspam[] is great for early game defending and pushing.\
  \n[accent]Anticreep[] is very powerful for pushing and suspending emitters. 一些帮你生存的提示!\
  \n[accent]力墙投影[] 可以非常有效的反抗洪水.\
  \n[accent]造墙[] 是游戏早期非常有效的进攻防御手段.\
  \n[accent]反洪水[] 在推进和遏制水源方面非常强大.
tutorial.entry8.title = [accent] Tutorial (5/5) [accent] 教程 (5/5)
tutorial.entry8.contents = It is highly recommended you download [blue]Floodcompat[] from the [accent]Mod Browser[].\
  \nIt helps with some desync issues, reduces lag, allows walking on some Flood walls and allows commanding mechs to mine. 强烈推荐你安装 [blue]Floodcompat[] 模组，在游戏自带 [accent]模组浏览器中[].\
  \nIt 避免服务器异步问题, 减少延迟, 允许自定义洪水材质以及直接命令陆辅挖据.
tutorial.entry9.title = [accent] Tutorial [accent] 教程
tutorial.entry9.contents = There are a lot more [pink]special features []in [blue] Flood[].\
  \nYou can learn more about them using the other categories in the main tutorial menu! 这里有非常多的 [pink]特性 []在 [blue] 洪水模式中[].\
  \n你可以在教程菜单的其他子目录里了解!
tutorial.entry10.title = [accent] Content |  Flood (1/12) [accent] 内容 |  洪水 (1/12)
tutorial.entry10.contents =  [red]Emitters[]\
  \n\n[accent]Serpulo Cores[] constantly emit [blue]Flood[].\
  \nYou can [salmon]suspend[] them by either constantly [red]damaging[] them or by spreading [cyan]anticreep[] to them.\
  \nIn order to win, you need to [salmon]suspend[] all [gold]Emitters[].\
  \n[red]Nullifying[] is optional.  [red]水源[]\
  \n\n[accent]塞普罗核心[] 持续释放 [blue]洪水[].\
  \n你可以 [salmon]遏制[] 它们 通过持续的 [red]伤害[] 或者对它散播 [cyan]反洪水[].\
  \n你需要 [salmon]遏止[] 所有 [gold]水源[]来获胜.\
  \n[red]消除[] 不是必需的.
tutorial.entry11.title = [accent] Content |  Flood (2/12) [accent] 内容 |  洪水 (2/12)
tutorial.entry11.contents =  [red]Charged Emitters[]\
  \n\n[accent]Erekir Cores[] and [accent]Launch Pads[] must [coral]charge[] before releasing [blue]Flood[].\
  \nOnce [coral]charged up[], the [gold]Charged Emitter[] will start emitting lots of [blue]Flood[] very fast.\
  \nThey become [accent]immune[] while emitting and while surrounded by lots of [blue]Flood[].\
  \nYou can break their [accent]immunity[] and deal extra [red]damage[] by spreading [cyan]anticreep[] to them.  [red]水源[]\
  \n\n[accent]埃里克尔核心[] 和 [accent]接收台[] 必须被 [coral]遏制[] 在它释放 [blue]洪水[]之前.\
  \n当它被 [coral]充能[], [gold]水源[] 将会十分迅速的释放大量 [blue]洪水[].\
  \n当它正在释放洪水或者被大量 [blue]洪水[]包围，它们将会变成 [accent]免疫[].\
  \n通过散播[cyan]反洪水[]对它们造成[red]伤害，你可以打破他们的 [accent]免疫[].
tutorial.entry12.title = [accent] Content |  Flood (3/12) [accent] 内容 |  洪水 (3/12)
tutorial.entry12.contents =  [red]Spore Launchers[]\
  \n\n[accent]Thorium Reactors[] fire long distance artillery called [purple]spores[], that release [blue]Flood[] on impact.\
  \nYou can defend against [purple]spores[] with\
  \n [accent]Segments[],  [accent]Shockwave Towers[],\
  \n [accent]Force Projectors[], [accent]Unit shields[].\
  \n[purple]Spores[] can collide with units, losing their [blue]Flood[] charge, however, the bullet still remains and can do damage.  [red]孢子发射器[]\
  \n\n[accent]钍反应堆[] 发射长距离炮弹叫做 [purple]孢子[], 它将在着陆处释放 [blue]洪水[].\
  \n你可以是反制 [purple]孢子[] 通过\
  \n [accent]裂解[],  [accent]震爆塔[],\
  \n [accent]力墙投影[], [accent]单位力墙场[].\
  \n[purple]孢子[] 可以被单位碰撞, 失去它的 [blue]洪水[] 充能, 但是, 炮弹会继续存在并且有伤害.
tutorial.entry13.title = [accent] Content |  Flood (4/12) [accent] 内容 |  洪水 (4/12)
tutorial.entry13.contents =  [red]Flood Mass Drivers[]\
  \n\n[accent]Mass Drivers[] collect and transport [blue]Flood[] over long distances.  [red]洪水质量驱动器[]\
  \n\n[accent]质量驱动器[] 会收集并且长距离转移 [blue]洪水[].
tutorial.entry14.title = [accent] Content |  Flood (5/12) [accent] 内容 |  洪水 (5/12)
tutorial.entry14.contents =  [red]Flood Radars[]\
  \n\n[accent]Radars[] deal [red]damage[] to the [accent]unit[] with the most health after a short buildup.\
  \nIt also scales with unit flood damage multipliers.  [red]洪水雷达[]\
  \n\n[accent]雷达[] 在短暂充能后将会对[accent]单位[]造成大量 [red]伤害[].\
  \n它的伤害也随洪水伤害倍乘.
tutorial.entry15.title = [accent] Content |  Flood (6/12) [accent] 内容 |  洪水 (6/12)
tutorial.entry15.contents =  [red]Flood Projectors[]\
  \n\n[accent]Shockwave Towers[] deposit [blue]Flood[] at buildings in their range.  [red]洪水投影器[]\
  \n\n[accent]震爆塔[] 对在他的范围内的建筑附近释放 [blue]洪水[].
tutorial.entry16.title = [accent] Content |  Flood (7/12) [accent] 内容 |  洪水 (7/12)
tutorial.entry16.contents =  [red]Creeper Units[]\
  \n\n[accent]Crawler tree units[] explode and release[blue]Flood []when in contact with buildings.\
  \n[orange]Higher tier[] units spread more Flood.  [red]苦力怕单位[]\
  \n\n[accent]爬虫家族单位[] 在接触到建筑时自爆并且释放[blue]洪水 [].\
  \n[orange]高等级[] 单位释放更多洪水.
tutorial.entry17.title = [accent] Content |  Player (8/12) [accent] 内容 |  玩家 (8/12)
tutorial.entry17.contents = [cyan]Anticreep[]\
  \n\nThere are 3 ways for players to spread [cyan]Anticreep[], which prevents the [blue]Flood[], from spreading in the affected area temporarily.\
  \n [accent]Shock Mines[] - [sky]Small[] area with a [sky]short[] duration.\
  \n [accent]Crawlers[] - [sky]Medium[] area with a [sky]medium[] duration.\
  \n[accent]Scathe[] - [sky]Large[] area with a [sky]long[] duration.\
  \n\n[crimson]⚠ Beware! ⚠\
  \n[cyan]Anticreep [red]does not[white] remove the [blue]Flood[] from the area. [cyan]反洪水[]\
  \n\n玩家有3种方式释放 [cyan]反洪水[],形成反洪水区域来暂时阻止 [blue]洪水[].\
  \n [accent]脉冲地雷[] - [sky]小[] 范围 [sky]短[] 时间.\
  \n [accent]爬虫[] - [sky]中等[] 范围 [sky]中等[] 时间.\
  \n[accent]Scathe[] - [sky]大[] 范围 [sky]长[] 时间.\
  \n\n[crimson]⚠ 小心! ⚠\
  \n[cyan]反洪水 [red]不会[white] 消除范围内的 [blue]洪水[].
tutorial.entry18.title = [accent] Content |  Player (9/12) [accent] 内容 |  玩家 (9/12)
tutorial.entry18.contents = [green]Unit Shields[]\
  \n\n [gold]Quasars[] and  [gold]Octs[] have shields, that deal [red]damage[] to the [blue]Flood[].\
  \nDoing this also [red]damages[] the [accent]Unit Shields[].\
  \nMake sure to not go too far in! [green]单位力墙场[]\
  \n\n [gold]耀星[] 和  [gold]要塞[] 有力墙场, 这会对[blue]洪水[]造成[red]伤害[].\
  \n这也会 [red]伤害[] [accent]单位的力墙场[].\
  \n不要太深入洪水!
tutorial.entry19.title = [accent] Content |  Player (10/12) [accent] 内容 |  玩家 (10/12)
tutorial.entry19.contents =  [green]Force Projectors[]\
  \n\nUnlike [accent]Unit Shields[], [gold]Force Projectors[] slow down the spreading of [blue]Flood[].\
  \nThey're especially for early game defending and pushing.\
  \n[gold]Force Projectors[] instantly die to the [blue]Flood[].\
  \nMake sure to build defences around them!  [green]力墙投影[]\
  \n\n不像 [accent]单位力墙场[], [gold]力墙投影[] 减缓 [blue]洪水[]的扩散.\
  \n它们基本上是为了游戏早期防守和推进.\
  \n[gold]力墙投影[] 接触 [blue]洪水[]立即被破坏.\
  \n确保在它附近造一些防御!
tutorial.entry20.title = [accent] Content |  Player (11/12) [accent] 内容 |  玩家 (11/12)
tutorial.entry20.contents =  [green]Radars[]\
  \n\n[gold]Radars[] on the player team reclaim [blue]Flood[] into resources.\
  \nA [accent]Container[] needs to be next to a [gold]Radar[], for it to give resources.\
  \nDifferent [blue]Flood levels[] give different resources.\
  \nThere's a [accent]limit[] on how many [gold]Radars[] you can have at a time.\
  \nFor info about the drops and limit, use [slate]/radarinfo[].  [green]雷达[]\
  \n\n[gold]雷达[] 玩家队伍的雷达将会挖掘 [blue]洪水[] 生成资源.\
  \nA [accent]容器[] 需要接触 [gold]雷达[], 来存放生成的资源.\
  \n不同的 [blue]洪水深度[] 给予不同的资源.\
  \n同一时间[gold]雷达[]数量存在 [accent]限制[].\
  \n资源生成和数量限制, 详情查看 [slate]/radarinfo[].
tutorial.entry21.title = [accent] Content |  Player (12/12) [accent] 内容 |  玩家 (12/12)
tutorial.entry21.contents =  [green]Stashes[]\
  \n\nThere can be [gold]Stashes[] inside the [blue]Flood[], which can give various resources.\
  \nCapture the [gold]Stash[] to gain the resources inside.\
  \n[scarlet]⚠ Make sure to not break it[], as the [gold]Stash[] with its resources [red]will be [crimson]gone.  [green]宝藏[]\
  \n\n会有一些[gold]宝藏[] 藏在 [blue]洪水[]里, 它含有各种资源.\
  \n占领[gold]宝藏[]来获得其中资源.\
  \n[scarlet]⚠ 确保不要破坏它[], [gold]宝藏[]其中的资源[red]将会[crimson]消失.
tutorial.entry22.title = [accent] Others (1/6) [accent] 其他 (1/6)
tutorial.entry22.contents =  [pink]Logic[]\
  \n\nCertain limitations affecting [accent]Logic[] were added to balance the gameplay.\
  \nBasic processors can no longer control units to mine, shoot targets or enter payloads.\
  \nAdditionally, only  [accent]Micro Processors[] are available to build.  [pink]逻辑[]\
  \n\n一些限制已加入 [accent]逻辑[] 来平衡游戏体验.\
  \n基础处理器将不再可以控制单位挖掘瞄准开火以及进入荷载.\
  \n另外, 只有  [accent]微型处理器[] 可以被建造.
tutorial.entry23.title = [accent] Others (2/6) [accent] 其他 (2/6)
tutorial.entry23.contents =  [pink]MinerAI[]\
  \n\n[sky]Unit Mining Logic[] isn't needed on Flood!\
  \n[sky]Miners[] can mine  sand,  coal and  scrap without logic.\
  \nMiners also [tan]avoid[] the [blue]Flood[] when mining resources.\
  \nSince MinerAI is ran on the server, it's also [tan]faster[] than any mining logic.\
  \nAdditionally, you can set  [accent]Pulsars[] and  [accent]Quasars[] to mine if [blue]FloodCompat[] is installed on your client.  [pink]采矿AI[]\
  \n\n[sky]单位挖掘逻辑[] 在洪水模式没必要!\
  \n[sky]矿机[] 可以无逻辑自动挖掘  沙子,  煤炭 and  废料.\
  \n矿机挖掘时也会自动 [tan]规避[] [blue]洪水[].\
  \n因此挖掘AI已经内置在服务器里, 这样比任何其他挖掘逻辑更[tan]快[].\
  \n另外,你也可以直接命令  [accent]恒星[] 和  [accent]耀星[] 来挖掘， 只要你的客户端装了[blue]FloodCompat[]模组.
tutorial.entry24.title = [accent] Others (3/6) [accent] 其他 (3/6)
tutorial.entry24.contents =  [pink]Flood Immunity[]\
  \n\n [accent]Monos[] and  [accent]Horizons[] are [gold]immune[] to the [blue]flood[], making them great delivery units.\
  \n [accent]Horizons[] are [red]disarmed[], meaning they can't do damage.\
  \nTheir item capacity is 20.  [pink]洪水免疫[]\
  \n\n [accent]独影[] 和  [accent]天垠[] 是 [gold]免疫[] [blue]洪水[]的, 这使它们成为完美的搬运机.\
  \n [accent]天垠[] 是被 [red]解除武装[]的, 不会造成任何伤害.\
  \n它的物品容量是20.
tutorial.entry25.title = [accent] Others (4/6) [accent] 其他 (4/6)
tutorial.entry25.contents =  [pink]Overdrive[]\
  \n\n[gold]Overdrive Projectors & Domes[] give ally units the  [accent]Overclock[] status effect.
tutorial.entry26.title = [accent] Others (5/6)  [pink]超速[]\
  \n\n[gold]超速投影 & 超速穹顶[] 给予单位  [accent]超频[] buff.
tutorial.entry26.title = [accent] Others (5/6) [accent] 其他 (5/6)
tutorial.entry26.contents =  [pink]Walkable Walls[]\
  \n\nSmall  [accent]Scrap[],  [accent]Titanium[] and\
  \n [accent]Thorium[] walls can be walked on by units.\
  \nIf you want to walk on top of walls while inside a unit, you need to install [blue]Floodcompat[].  [pink]可行走的墙[]\
  \n\n小  [accent]废料[],  [accent]钍[] 以及\
  \n [accent]钍[]墙 可以被单位通过.\
  \n如果你想要单位走过这些墙，你需要安装[blue]Floodcompat[].
tutorial.entry27.title = [accent] Others (6/6) [accent] 其他 (6/6)
tutorial.entry27.contents =  [pink]Helpers[]\
  \n\nEach [accent]Core[] spawns a [gold]Helper[].\
  \n[gold]Helpers[] can mine resources, assist or attack.  [pink]辅机[]\
  \n\n每个 [accent]核心[] 会生成一个 [gold]辅机[].\
  \n[gold]辅机[] 可以挖矿附近以及攻击.
tutorial.entry28.title = [accent] Gamemodes (1/3) [accent] 游戏模式 (1/3)
tutorial.entry28.contents = [sky] Flood PvP[]\
  \n\nPvP, but with [blue]Flood[]!\
  \nThere are some special features:\
  \n- Polygonal core protection at the start of the match\
  \n- High tier crawler tree units spread flood to enemy buildings [sky] 洪水 PvP[]\
  \n\nPvP但是有[blue]洪水[]!\
  \n这模式有一些特性:\
  \n- 游戏开始有基于核心的pvp保护\
  \n- 高等级爬虫单位会对敌方建筑释放洪水。
tutorial.entry29.title = [accent] Gamemodes (2/3) [accent] 游戏模式 (2/3)
tutorial.entry29.contents = [sky] Guardian[]\
  \n\nOne of the players is randomly selected to be on the [blue]Flood[] team.\
  \nTheir goal is to help the [blue]Flood[] team win.\
  \nThey have special abilities, that help them win. [sky] 洪水守卫[]\
  \n\n一个随机选择的玩家将会加入 [blue]F洪水[] 队伍.\
  \n他的目标是帮助[blue]Flood[]队伍获胜.\
  \n他会有一些特殊能力来帮助他获胜.
tutorial.entry30.title = [accent] Gamemodes (3/3) [accent] 游戏模式 (3/3)
tutorial.entry30.contents = [sky] Scramble[]\
  \n\nThe ores, walls and tiles of the map are all scrambled up!\
  \nSome maps are scrambled at the beginning of the game or multiple times periodically.\
  \n\nYou can start a vote to scramble the map using [slate]/scramble[]. [sky] 重新拼凑地图[]\
  \n\n地图里的矿物墙壁和地板将会随机重新生成!\
  \n有些地图将会在开局和定期随机重新生成地图.\
  \n\n你可以使用[slate]/scramble[]指令发起投票来随机重新生成地图.
tutorial.entry31.title = [accent] Stats |  Flood (1/4) [accent] 状态 |  洪水 (1/4)
tutorial.entry31.contents =  - 50 HP, [lightgray]可行走[]\
  \n - 75 HP, [lightgray]可行走[]\
  \n - 100 HP, [lightgray]可行走[]\
  \n - 125 HP, [lightgray]不反弹[]\
  \n - 150 HP, [lightgray]无电弧[]\
  \n - 175 HP, [lightgray]无电弧[]\
  \n - 200 HP, [lightgray]阻挡激光[]\
  \n - 225 HP, [lightgray]阻挡激光[]\
  \n - 250 HP, [lightgray]阻挡激光[]\
  \n - 300 HP, [lightgray]阻挡激光[]\
  \n\n - Range: 34 Tiles\
  \n - Range: 37.5 Tiles\
  \n\n -  10 dmg;  20 dmg\
  \n - 360 dmg/s 
tutorial.entry32.title = [accent] Stats |  Units (2/4) [accent] 状态 |  单位 (2/4)
tutorial.entry32.contents =  Tree - Medium Damage, High Survivability\
  \n\n > [accent]+10%[] flood resistance\
  \n > [green]+25%[white] flood resistance\
  \n > []+20%[] flood resistance\
  \n > [lime]+40%[] flood resistance\
  \n > [green]+30%[] flood resistance  家族 - 中等伤害, 高生存能力\
  \n\n > [accent]+10%[] 洪水抗性\
  \n > [green]+25%[white] 洪水抗性\
  \n > []+20%[] 洪水抗性\
  \n > [lime]+40%[] 洪水抗性\
  \n > [green]+30%[] 洪水抗性
tutorial.entry33.title = [accent] Stats |  Units (3/4) [accent] 状态 |  单位 (3/4)
tutorial.entry33.contents =  家族 - 中等伤害, 中等生存能力\
  \n\n > 散播 [cyan]反洪水[]\
  \n > [accent]-10%[] 洪水抗性\
  \n > [orange]-70%[white] 洪水抗性\
  \n> 吸血\
  \n > [scarlet]-220%[] 洪水抗性\
  \n> 吸血\
  \n> 炮弹: [scarlet]-100%[] 伤害打水源\
  \n > []-125%[] 洪水抗性
tutorial.entry34.title = [accent] Stats |  Units (4/4) [accent] 状态 |  单位 (4/4)
tutorial.entry34.contents =  家族 - 高伤害, 低生存能力\
  \n\n > [accent]-10%[white] 洪水抗性\
  \n > []-15%[] 洪水抗性\
  \n > [orange]-80%[] 洪水抗性\
  \n > [scarlet]-700%[white] 洪水抗性\
  \n> [scarlet]-100%[] 伤害打水源\
  \n > [scarlet]-550%[white] 洪水抗性\
  \n> [red]-80%[] 伤害打水源
tutorial.entry35.title = [accent] 设置
tutorial.entry35.contents =  [accent]游戏设置[]\
  \n\n目前的设置是:\
  \n建筑生成上限: {0}\
  \n是否可建造: {1}\
  \n\n如果是否可建筑为真，你可以在有足够资源时在洪水上建造任何建筑！
tutorial.entry36.title = [accent] 指令 (1/6)
tutorial.entry36.contents =  [accent]指令[]\
  \n\n为了帮助你游玩，大量指令被添加进来，每一个都可以帮助你编辑洪水！
tutorial.entry37.title = [accent] 指令 (2/6)
tutorial.entry37.contents =  [accent]/建筑[]\
  \n\n如果没有输入特定类型，聊天框里列出了辅助建筑的清单\
  \n你可以输入清单里列出的特定类型建筑，来生成至指定坐标或者脚下\
  \n辅助建筑的数量存在上限，但是，每10分钟上限增加1
tutorial.entry38.title = [accent] 指令 (3/6)
tutorial.entry38.contents =  [accent]/释放[]\
  \n\n花费一些洪水点数在你下方释放一些洪水, 释放的量取决于使用的点数&本局游戏时间
tutorial.entry39.title = [accent] 指令 (4/6)
tutorial.entry39.contents =  [accent]/生成[]\
  \n\nIf no input is provided, prints a list of supported units and their costs to the chat\
  \nProviding a unit will spawn it for emitter points if said unit can be afforded
tutorial.entry40.title = [accent] Commands (5/6)
tutorial.entry40.contents =  [accent]/area[]\
  \n\nFreezes flood in an area of provided size (min 3, max 10) letting you build freely\
  \nOnly one area can be freezed at once, use the command again to unfreeze the previous area
tutorial.entry41.title = [accent] Commands (6/6)
tutorial.entry41.contents =  [accent]/resign[]\
  \n\nRemoves you from the guardian position, another player will take over the guardian role if possible\
  \nCannot be reverted!



